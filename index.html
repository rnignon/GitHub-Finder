<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="styles/general.css" rel="stylesheet">
  <link href="styles/header.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/user-info.css" rel="stylesheet">
  <link href="styles/user-repo.css" rel="stylesheet">
  <script type="module" src="src/web.js"></script>
</head>
<body>
  <header class="header">
    <a href="./index.html">Github Finder</a>
  </header>
  <main class="main">
    <div class="main__search">
      <h2>Search GitHub Users</h2>
      <form class="search-container">
        <input type="text" name="key" placeholder="Enter a username to fetch a user profile and repos">
        <button type="submit" class="search-container-button">
          <img class="icon" src="assets/search.svg" alt="search-icon">
        </button>
      </form>
    </div>
    <div class="user-container">
      <p class="message">Enter a username to search.</p>
    </div>
    <div class="loading-spinner"></div>
  </main>
</body>
</html>
