<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <p>Github Finder</p>
  </header>
  <main class="main">
    <section class="main__search">
      <h2>Search GitHub Users</h2>
      <form class="search-container">
        <img src="assets/search.svg" alt="search-icon">
        <input type="text" name="key" placeholder="Enter a username to fetch a user profile and repos">
      </form>
    </section>
    <section class="user-container">
      <div class="user-info">
        
      </div>
      <div class="user-lawn">
        
      </div>
      <div class="user-repos">

      </div>
    </section>
  </main>
</body>
</html>
